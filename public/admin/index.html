<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#1e1b4b">
  <title>Admin Console - Volumetrik</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0f0f1a;
      color: #e5e7eb;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Header */
    .header {
      background: linear-gradient(135deg, #1e1b4b 0%, #312e81 100%);
      padding: 24px 32px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-content {
      max-width: 1400px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-title {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .header-title h1 {
      font-size: 24px;
      font-weight: 700;
      background: linear-gradient(135deg, #fff 0%, #c4b5fd 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .header-title .badge {
      background: rgba(220, 38, 38, 0.15);
      border: 1px solid rgba(220, 38, 38, 0.3);
      color: #fca5a5;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
    }

    .header-user {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .sign-out-btn {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #fff;
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .sign-out-btn:hover {
      background: rgba(255, 255, 255, 0.15);
      border-color: rgba(255, 255, 255, 0.3);
    }

    /* Container */
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 32px;
    }

    /* Stats Grid */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 24px;
      margin-bottom: 32px;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 24px;
      transition: all 0.3s ease;
    }

    .stat-card:hover {
      background: rgba(255, 255, 255, 0.08);
      border-color: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }

    .stat-label {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.6);
      margin-bottom: 8px;
      font-weight: 500;
    }

    .stat-value {
      font-size: 32px;
      font-weight: 700;
      color: #fff;
      margin-bottom: 4px;
    }

    .stat-change {
      font-size: 12px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .stat-change.positive {
      color: #6ee7b7;
    }

    .stat-change.neutral {
      color: rgba(255, 255, 255, 0.4);
    }

    /* Section */
    .section {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 24px;
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }

    .section-title {
      font-size: 20px;
      font-weight: 700;
      color: #fff;
    }

    .export-btn {
      background: rgba(99, 102, 241, 0.15);
      border: 1px solid rgba(99, 102, 241, 0.3);
      color: #a5b4fc;
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .export-btn:hover {
      background: rgba(99, 102, 241, 0.25);
      border-color: rgba(99, 102, 241, 0.5);
    }

    /* Search Bar */
    .search-bar {
      width: 100%;
      padding: 12px 16px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      color: #fff;
      font-size: 14px;
      margin-bottom: 16px;
      transition: all 0.2s ease;
    }

    .search-bar:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.08);
      border-color: rgba(167, 139, 250, 0.5);
    }

    .search-bar::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }

    /* Users Table */
    .users-table {
      width: 100%;
      border-collapse: collapse;
      overflow-x: auto;
      display: block;
    }

    .users-table thead {
      background: rgba(255, 255, 255, 0.05);
    }

    .users-table th {
      padding: 12px 16px;
      text-align: left;
      font-size: 12px;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.6);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .users-table tbody {
      display: block;
      max-height: 600px;
      overflow-y: auto;
    }

    .users-table thead,
    .users-table tbody tr {
      display: table;
      width: 100%;
      table-layout: fixed;
    }

    .users-table td {
      padding: 16px;
      font-size: 14px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .users-table tbody tr {
      transition: all 0.2s ease;
      cursor: pointer;
    }

    .users-table tbody tr:hover {
      background: rgba(255, 255, 255, 0.05);
    }

    .user-cell {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(167, 139, 250, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      flex-shrink: 0;
    }

    .user-avatar img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
    }

    .user-info {
      flex: 1;
    }

    .user-name {
      font-weight: 600;
      color: #fff;
      margin-bottom: 2px;
    }

    .user-email {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.6);
    }

    /* Loading State */
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 60px 20px;
      gap: 16px;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      border-top-color: #a78bfa;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-text {
      color: rgba(255, 255, 255, 0.6);
      font-size: 14px;
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: rgba(255, 255, 255, 0.4);
    }

    .empty-state-icon {
      font-size: 48px;
      margin-bottom: 16px;
    }

    /* Error State */
    .error-message {
      background: rgba(220, 38, 38, 0.1);
      border: 1px solid rgba(220, 38, 38, 0.3);
      color: #fca5a5;
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 24px;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container {
        padding: 16px;
      }

      .stats-grid {
        grid-template-columns: 1fr;
      }

      .header {
        padding: 16px;
      }

      .header-content {
        flex-direction: column;
        gap: 16px;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <div class="header-content">
      <div class="header-title">
        <h1>Volumetrik Admin Console</h1>
        <span class="badge">ADMIN ONLY</span>
      </div>
      <div class="header-user">
        <span id="admin-email">Loading...</span>
        <button class="sign-out-btn" id="sign-out-btn">Sign Out</button>
      </div>
    </div>
  </div>

  <!-- Main Container -->
  <div class="container">
    <!-- Error Message -->
    <div class="error-message" id="error-message"></div>

    <!-- Stats Grid -->
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-label">Total Users</div>
        <div class="stat-value" id="total-users">-</div>
        <div class="stat-change neutral">All time</div>
      </div>

      <div class="stat-card">
        <div class="stat-label">New This Month</div>
        <div class="stat-value" id="new-this-month">-</div>
        <div class="stat-change positive">
          <span>â†‘</span>
          <span id="month-change">0%</span>
        </div>
      </div>

      <div class="stat-card">
        <div class="stat-label">Active This Week</div>
        <div class="stat-value" id="active-this-week">-</div>
        <div class="stat-change neutral">Last 7 days</div>
      </div>

      <div class="stat-card">
        <div class="stat-label">Total Logins</div>
        <div class="stat-value" id="total-logins">-</div>
        <div class="stat-change neutral">All time</div>
      </div>
    </div>

    <!-- Users Section -->
    <div class="section">
      <div class="section-header">
        <h2 class="section-title">All Users</h2>
        <button class="export-btn" id="export-btn">Export to CSV</button>
      </div>

      <!-- Search Bar -->
      <input
        type="text"
        class="search-bar"
        id="search-bar"
        placeholder="Search by name or email..."
      />

      <!-- Users Table -->
      <table class="users-table">
        <thead>
          <tr>
            <th style="width: 35%;">User</th>
            <th style="width: 20%;">Joined</th>
            <th style="width: 20%;">Last Login</th>
            <th style="width: 15%;">Total Logins</th>
            <th style="width: 10%;">Videos</th>
          </tr>
        </thead>
        <tbody id="users-tbody">
          <!-- Users will be loaded here -->
        </tbody>
      </table>

      <!-- Loading State -->
      <div class="loading" id="loading-state">
        <div class="spinner"></div>
        <div class="loading-text">Loading users...</div>
      </div>

      <!-- Empty State -->
      <div class="empty-state" id="empty-state" style="display: none;">
        <div class="empty-state-icon">ðŸ“­</div>
        <div>No users found</div>
      </div>
    </div>
  </div>

  <script type="module" src="./admin.js"></script>
</body>
</html>
