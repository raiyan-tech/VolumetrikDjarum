<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#0f0f1a">
  <meta name="description" content="Volumetrik - Volumetric Performance Platform">
  <title>Volumetrik - Library</title>

  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json">

  <!-- Resource Hints - 2025 Performance Optimization -->
  <!-- DNS Prefetch for external origins -->
  <link rel="dns-prefetch" href="https://www.gstatic.com">
  <link rel="dns-prefetch" href="https://storage.googleapis.com">
  <link rel="dns-prefetch" href="https://firestore.googleapis.com">

  <!-- Preconnect to critical origins with crossorigin -->
  <link rel="preconnect" href="https://www.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://storage.googleapis.com" crossorigin>
  <link rel="preconnect" href="https://firebaseapp.com" crossorigin>

  <!-- Preload critical resources -->
  <link rel="preload" href="/auth.js" as="script" crossorigin>
  <link rel="modulepreload" href="/app-performance.js">

  <!-- Apple Touch Icon -->
  <link rel="apple-touch-icon" href="/assets/icon-192x192.png">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary-purple: #a78bfa;
      --primary-violet: #8b5cf6;
      --primary-indigo: #6366f1;
      --dark-bg: #0f0f1a;
      --dark-surface: #1a1a2e;
      --dark-elevated: #252541;
      --text-primary: #ffffff;
      --text-secondary: rgba(255, 255, 255, 0.7);
      --text-tertiary: rgba(255, 255, 255, 0.5);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: var(--dark-bg);
      color: var(--text-primary);
      min-height: 100vh;
      overflow-x: hidden;
      padding-bottom: env(safe-area-inset-bottom, 0px);
    }

    /* Animated Gradient Background */
    .bg-gradient {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg,
        #0f0f1a 0%,
        #1e1b4b 25%,
        #312e81 50%,
        #4c1d95 75%,
        #1e1b4b 100%
      );
      background-size: 400% 400%;
      animation: gradientShift 20s ease infinite;
      z-index: 0;
      opacity: 0.8;
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .content-wrapper {
      position: relative;
      z-index: 1;
      min-height: 100vh;
    }

    /* Navigation Header */
    .header {
      position: sticky;
      top: 0;
      z-index: 100;
      background: rgba(15, 15, 26, 0.85);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      padding: 16px 0;
    }

    .header-content {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      text-decoration: none;
    }

    .logo-icon {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, var(--primary-purple), var(--primary-violet));
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }

    .logo-text {
      font-size: 24px;
      font-weight: 700;
      background: linear-gradient(135deg, var(--primary-purple) 0%, #c4b5fd 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .user-menu {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 8px 16px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 24px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .user-menu:hover {
      background: rgba(255, 255, 255, 0.08);
      border-color: rgba(255, 255, 255, 0.2);
    }

    .user-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: rgba(167, 139, 250, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .user-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .user-name {
      font-size: 14px;
      font-weight: 600;
      max-width: 150px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Hero Section */
    .hero {
      padding: 80px 24px 60px;
      max-width: 1400px;
      margin: 0 auto;
      text-align: center;
    }

    .hero-title {
      font-size: clamp(32px, 5vw, 56px);
      font-weight: 700;
      margin-bottom: 16px;
      line-height: 1.1;
      background: linear-gradient(135deg, #fff 0%, var(--primary-purple) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .hero-subtitle {
      font-size: clamp(16px, 2vw, 20px);
      color: var(--text-secondary);
      margin-bottom: 32px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    /* Library Section */
    .library {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 24px 80px;
    }

    .section-header {
      margin-bottom: 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .section-title {
      font-size: 24px;
      font-weight: 700;
    }

    .view-all {
      color: var(--primary-purple);
      font-size: 14px;
      font-weight: 600;
      text-decoration: none;
      transition: color 0.2s ease;
    }

    .view-all:hover {
      color: var(--primary-violet);
    }

    /* Performance Grid */
    .performance-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 24px;
      margin-bottom: 64px;
    }

    .performance-card {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
    }

    .performance-card:hover {
      transform: translateY(-8px);
      background: rgba(255, 255, 255, 0.05);
      border-color: rgba(167, 139, 250, 0.3);
      box-shadow: 0 20px 40px rgba(167, 139, 250, 0.2);
    }

    .card-thumbnail {
      width: 100%;
      aspect-ratio: 16 / 9;
      background: linear-gradient(135deg, #312e81 0%, #4c1d95 100%);
      position: relative;
      overflow: hidden;
    }

    .card-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }

    .card-thumbnail::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80px;
      height: 80px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
    }

    .card-thumbnail::after {
      content: 'â–¶';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-45%, -50%);
      font-size: 32px;
      color: rgba(255, 255, 255, 0.9);
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 3;
    }

    .performance-card:hover .card-thumbnail::after {
      opacity: 1;
    }

    .card-icon {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 64px;
      opacity: 0.6;
      z-index: 2;
    }

    .card-content {
      padding: 20px;
    }

    .card-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--text-primary);
    }

    .card-description {
      font-size: 14px;
      color: var(--text-tertiary);
      line-height: 1.5;
      margin-bottom: 12px;
    }

    .card-meta {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .card-tag {
      font-size: 12px;
      padding: 4px 12px;
      background: rgba(167, 139, 250, 0.15);
      border: 1px solid rgba(167, 139, 250, 0.3);
      color: var(--primary-purple);
      border-radius: 12px;
      font-weight: 600;
    }

    /* Sign Out Button */
    .sign-out-btn {
      background: rgba(220, 38, 38, 0.15);
      border: 1px solid rgba(220, 38, 38, 0.3);
      color: #fca5a5;
      padding: 8px 16px;
      border-radius: 12px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .sign-out-btn:hover {
      background: rgba(220, 38, 38, 0.25);
      border-color: rgba(220, 38, 38, 0.5);
    }

    /* Loading State */
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 400px;
      gap: 16px;
    }

    .spinner {
      width: 48px;
      height: 48px;
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      border-top-color: var(--primary-purple);
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-text {
      color: var(--text-secondary);
      font-size: 16px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .hero {
        padding: 60px 16px 40px;
      }

      .library {
        padding: 0 16px 60px;
      }

      .performance-grid {
        grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
        gap: 16px;
      }

      .header-content {
        padding: 0 16px;
      }

      .user-name {
        display: none;
      }
    }

    @media (max-width: 480px) {
      .performance-grid {
        grid-template-columns: 1fr;
      }
    }

    /* Safe area for notched devices */
    @supports (padding: env(safe-area-inset-top)) {
      .header {
        padding-top: max(16px, env(safe-area-inset-top));
      }
    }
  </style>

  <!-- Authentication Guard -->
  <script type="module">
    import { initAuthGuard } from './auth.js';
    initAuthGuard('/login.html');
  </script>
</head>
<body>
  <!-- Animated Background -->
  <div class="bg-gradient"></div>

  <div class="content-wrapper">
    <!-- Header -->
    <header class="header">
      <div class="header-content">
        <a href="/library.html" class="logo">
          <div class="logo-icon">ðŸŽ­</div>
          <span class="logo-text">VOLUMETRIK</span>
        </a>

        <div class="header-actions">
          <div class="user-menu" id="user-menu">
            <div class="user-avatar" id="user-avatar">
              ðŸ‘¤
            </div>
            <span class="user-name" id="user-name">Loading...</span>
          </div>
          <button class="sign-out-btn" id="sign-out-btn">Sign Out</button>
        </div>
      </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
      <h1 class="hero-title">Volumetric Performances</h1>
      <p class="hero-subtitle">
        Experience Indonesian cultural heritage in stunning 3D. Watch traditional dance, martial arts, and music performances in AR.
      </p>
    </section>

    <!-- Library Section -->
    <section class="library">
      <!-- Featured Performances -->
      <div class="section-header">
        <h2 class="section-title">Featured Performances</h2>
      </div>

      <div class="performance-grid" id="performance-grid">
        <!-- Loading state -->
        <div class="loading" id="loading" style="grid-column: 1 / -1;">
          <div class="spinner"></div>
          <div class="loading-text">Loading performances...</div>
        </div>
      </div>

      <!-- Traditional Dance -->
      <div class="section-header">
        <h2 class="section-title">Traditional Dance</h2>
      </div>
      <div class="performance-grid" id="dance-grid"></div>

      <!-- Martial Arts -->
      <div class="section-header">
        <h2 class="section-title">Martial Arts</h2>
      </div>
      <div class="performance-grid" id="martial-grid"></div>

      <!-- Music -->
      <div class="section-header">
        <h2 class="section-title">Music</h2>
      </div>
      <div class="performance-grid" id="music-grid"></div>
    </section>
  </div>

  <script type="module">
    import { onAuthChange, signOutUser, trackVideoWatch } from './auth.js';

    // Performance library data
    const performances = [
      {
        id: 'dance-nani',
        title: 'Topeng Losari',
        description: 'Traditional mask dance from West Java, telling stories through expressive movements',
        category: 'dance',
        icon: 'ðŸŽ­',
        tags: ['Traditional', 'Dance', 'West Java'],
        videoUrl: 'https://storage.googleapis.com/spectralysium-volumetrik-4ds-files/video-asset/LOSARI00000000.mp4-vidbutton00000000.mp4'
      },
      {
        id: 'dance-didik',
        title: 'Dua Muka',
        description: 'Dynamic two-faced mask performance showcasing duality in Indonesian folklore',
        category: 'dance',
        icon: 'ðŸ’ƒ',
        tags: ['Traditional', 'Dance', 'Folklore'],
        videoUrl: 'https://storage.googleapis.com/spectralysium-volumetrik-4ds-files/video-asset/DUA%20MUKA00000000.mp4-vidbutton00000000.mp4'
      },
      {
        id: 'martial-asep',
        title: 'Golok Panglipur',
        description: 'Silat performance with traditional curved sword, demonstrating ancient combat techniques',
        category: 'martial',
        icon: 'ðŸ¥‹',
        tags: ['Martial Arts', 'Silat', 'Traditional Weapon'],
        videoUrl: 'https://storage.googleapis.com/spectralysium-volumetrik-4ds-files/video-asset/GOLOK%20PANGLIPUR00000000.mp4-vidbutton00000000.mp4'
      },
      {
        id: 'martial-dian',
        title: 'Kipas Panglipur',
        description: 'Graceful fan martial arts showcasing the elegance and power of Pencak Silat',
        category: 'martial',
        icon: 'ðŸ¥Š',
        tags: ['Martial Arts', 'Silat', 'Fan Technique'],
        videoUrl: 'https://storage.googleapis.com/spectralysium-volumetrik-4ds-files/video-asset/KIPAS00000000.mp4-vidbutton00000000.mp4'
      },
      {
        id: 'music-greybeard',
        title: 'Musisi Tradisional',
        description: 'Master musician playing traditional Sundanese instruments',
        category: 'music',
        icon: 'ðŸŽµ',
        tags: ['Music', 'Traditional', 'Sundanese']
      },
      {
        id: 'martial-duel',
        title: 'Duel Panglipur',
        description: 'Epic choreographed duel between two Silat masters',
        category: 'martial',
        icon: 'âš”ï¸',
        tags: ['Martial Arts', 'Silat', 'Choreography'],
        videoUrl: 'https://storage.googleapis.com/spectralysium-volumetrik-4ds-files/video-asset/DUEL00000000.mp4-vidbutton00000000.mp4'
      }
    ];

    // Update user profile UI
    onAuthChange((user) => {
      const avatarEl = document.getElementById('user-avatar');
      const nameEl = document.getElementById('user-name');

      if (user) {
        if (user.photoURL) {
          avatarEl.innerHTML = `<img src="${user.photoURL}" alt="User avatar">`;
        } else {
          avatarEl.textContent = user.displayName ? user.displayName[0].toUpperCase() : 'ðŸ‘¤';
        }

        nameEl.textContent = user.displayName || 'User';

        // Load performances
        renderPerformances();
      }
    });

    // Render performances
    function renderPerformances() {
      const featuredGrid = document.getElementById('performance-grid');
      const danceGrid = document.getElementById('dance-grid');
      const martialGrid = document.getElementById('martial-grid');
      const musicGrid = document.getElementById('music-grid');

      // Clear loading state
      const loading = document.getElementById('loading');
      if (loading) loading.remove();

      // Featured (first 3)
      const featured = performances.slice(0, 3);
      featuredGrid.innerHTML = featured.map(perf => createCard(perf)).join('');

      // By category
      const dancePerfs = performances.filter(p => p.category === 'dance');
      const martialPerfs = performances.filter(p => p.category === 'martial');
      const musicPerfs = performances.filter(p => p.category === 'music');

      danceGrid.innerHTML = dancePerfs.map(perf => createCard(perf)).join('');
      martialGrid.innerHTML = martialPerfs.map(perf => createCard(perf)).join('');
      musicGrid.innerHTML = musicPerfs.map(perf => createCard(perf)).join('');

      // Initialize videos and add click listeners
      document.querySelectorAll('.performance-card').forEach(card => {
        // Initialize video playback
        const video = card.querySelector('.card-video');
        console.log('[Library] Card:', card.dataset.id, 'Video element:', video, 'Video src:', video?.src);

        if (video) {
          // Add event listeners for debugging
          video.addEventListener('loadeddata', () => {
            console.log('[Library] Video loaded successfully:', video.src);
          });
          video.addEventListener('error', (e) => {
            console.error('[Library] Video error:', e, 'Source:', video.src);
          });

          // Force video to load and play
          video.load();
          const playPromise = video.play();

          if (playPromise !== undefined) {
            playPromise.then(() => {
              console.log('[Library] Video playing:', video.src);
            }).catch(err => {
              console.log('[Library] Video autoplay prevented:', err.name, err.message);
              // Retry on user interaction
              card.addEventListener('touchstart', () => {
                console.log('[Library] Attempting play on touch');
                video.play().catch(() => {});
              }, { once: true });
            });
          }
        }

        // Add click listener
        card.addEventListener('click', async () => {
          const perfId = card.dataset.id;
          await trackVideoWatch(perfId);
          window.location.href = `/player.html?video=${perfId}`;
        });
      });
    }

    function createCard(performance) {
      console.log('[Library] Creating card for:', performance.id, 'Video URL:', performance.videoUrl);

      const videoElement = performance.videoUrl ?
        `<video
          class="card-video"
          autoplay
          loop
          muted
          playsinline
          webkit-playsinline
          preload="auto"
          src="${performance.videoUrl}">
        </video>` : '';

      return `
        <div class="performance-card" data-id="${performance.id}">
          <div class="card-thumbnail">
            ${videoElement}
            ${performance.videoUrl ? '' : `<div class="card-icon">${performance.icon}</div>`}
          </div>
          <div class="card-content">
            <h3 class="card-title">${performance.title}</h3>
            <p class="card-description">${performance.description}</p>
            <div class="card-meta">
              ${performance.tags.map(tag => `<span class="card-tag">${tag}</span>`).join('')}
            </div>
          </div>
        </div>
      `;
    }

    // Sign out handler
    document.getElementById('sign-out-btn').addEventListener('click', async () => {
      if (confirm('Are you sure you want to sign out?')) {
        try {
          await signOutUser();
          window.location.href = '/login.html';
        } catch (error) {
          console.error('Sign-out error:', error);
          alert('Failed to sign out. Please try again.');
        }
      }
    });
  </script>

  <!-- Performance Optimization Module - 2025 Best Practices -->
  <script type="module">
    import { appPerf } from './app-performance.js';

    // Initialize performance optimizations
    appPerf.init().then(() => {
      console.log('[Library] Performance optimizations loaded');
    });

    // Optional: Export performance report to console (dev only)
    if (window.location.search.includes('debug=perf')) {
      setTimeout(() => {
        const report = appPerf.getPerformanceReport();
        console.table(report.summary.webVitals);
      }, 5000);
    }
  </script>
</body>
</html>
