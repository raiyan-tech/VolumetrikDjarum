<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Setup Admin - Volumetrik</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1e1b4b 0%, #312e81 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #fff;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 24px;
      padding: 48px;
      max-width: 600px;
      width: 100%;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 16px;
      background: linear-gradient(135deg, #a78bfa 0%, #c4b5fd 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      margin-bottom: 24px;
      opacity: 0.8;
      line-height: 1.6;
    }

    .form-group {
      margin-bottom: 24px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 12px 16px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      color: #fff;
      font-size: 14px;
    }

    input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.08);
      border-color: rgba(167, 139, 250, 0.5);
    }

    button {
      width: 100%;
      padding: 16px;
      background: #a78bfa;
      border: none;
      border-radius: 12px;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #9333ea;
      transform: translateY(-2px);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .message {
      padding: 12px 16px;
      border-radius: 8px;
      margin-top: 16px;
      font-size: 14px;
      display: none;
    }

    .message.success {
      background: rgba(16, 185, 129, 0.1);
      border: 1px solid rgba(16, 185, 129, 0.3);
      color: #6ee7b7;
    }

    .message.error {
      background: rgba(220, 38, 38, 0.1);
      border: 1px solid rgba(220, 38, 38, 0.3);
      color: #fca5a5;
    }

    .message.show {
      display: block;
    }

    code {
      background: rgba(0, 0, 0, 0.3);
      padding: 2px 6px;
      border-radius: 4px;
      font-family: 'Courier New', monospace;
    }

    .note {
      background: rgba(255, 193, 7, 0.1);
      border: 1px solid rgba(255, 193, 7, 0.3);
      color: #ffd54f;
      padding: 16px;
      border-radius: 8px;
      margin-top: 24px;
      font-size: 13px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Admin Setup</h1>
    <p>This page allows you to add admin users to your Volumetrik platform. Only run this once and then delete or secure this file.</p>

    <div class="form-group">
      <label for="admin-email">Admin Email Address</label>
      <input
        type="email"
        id="admin-email"
        placeholder="admin@example.com"
        value="raiyan@spectralysium.com"
      />
    </div>

    <button id="add-admin-btn">Add as Admin</button>

    <div class="message" id="message"></div>

    <div class="note">
      <strong>Security Note:</strong> After adding your admin email, delete this file (<code>setup-admin.html</code>) or move it outside of the public directory to prevent unauthorized access.
    </div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import {
      getFirestore,
      doc,
      setDoc
    } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDmGB7rrKoM20RStIVUDAfz0H79eu4b3tA",
      authDomain: "spectralysium-volumetric-demo.firebaseapp.com",
      projectId: "spectralysium-volumetric-demo",
      storageBucket: "spectralysium-volumetric-demo.firebasestorage.app",
      messagingSenderId: "980216689609",
      appId: "1:980216689609:web:882ac39ba4c30a9ec76e18"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const addAdminBtn = document.getElementById('add-admin-btn');
    const adminEmailInput = document.getElementById('admin-email');
    const messageEl = document.getElementById('message');

    function showMessage(text, type) {
      messageEl.textContent = text;
      messageEl.className = `message ${type} show`;
    }

    addAdminBtn.addEventListener('click', async () => {
      const email = adminEmailInput.value.trim();

      if (!email) {
        showMessage('Please enter an email address', 'error');
        return;
      }

      if (!email.includes('@')) {
        showMessage('Please enter a valid email address', 'error');
        return;
      }

      try {
        addAdminBtn.disabled = true;
        addAdminBtn.textContent = 'Adding admin...';

        // Add admin to Firestore
        await setDoc(doc(db, 'admins', email), {
          email: email,
          addedAt: new Date().toISOString(),
          role: 'admin'
        });

        showMessage(`Success! ${email} has been added as an admin.`, 'success');
        addAdminBtn.textContent = 'Admin Added âœ“';

        setTimeout(() => {
          showMessage('You can now delete this file for security. Access the admin console at /admin', 'success');
        }, 2000);

      } catch (error) {
        console.error('Error adding admin:', error);
        showMessage(`Error: ${error.message}`, 'error');
        addAdminBtn.disabled = false;
        addAdminBtn.textContent = 'Add as Admin';
      }
    });
  </script>
</body>
</html>
